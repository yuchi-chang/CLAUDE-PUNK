<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Punk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a14; }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game-container canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Folder Picker Overlay -->
  <div id="folder-picker-overlay" class="hidden"></div>

  <!-- Dialog Overlay -->
  <div id="dialog-overlay" class="hidden"></div>

  <!-- Jukebox Overlay -->
  <div id="jukebox-overlay" class="hidden"></div>

  <!-- Retro TV Mini Player (overlays canvas at TV sprite position) -->
  <div id="retro-tv-mini" class="hidden">
    <div id="retro-tv-mini-yt"></div>
  </div>

  <!-- Retro TV Overlay -->
  <div id="retro-tv-overlay" class="hidden"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
